<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
        img:hover{
            transform: rotate(25deg);
            animation-name: sol;
            animation-duration: 10s;
            animation-direction: reverse;

           
        }
        @keyframes sol{
            from{ 
                margin-left: 50vh;
            }
            to{
                margin-left: 50vh;
            }
        }

    </style>
</head>
<body>
    <img src="soleil.png" alt="soleil">
    
</body>
</html>
